<head>

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'EB Garamond', 'Garamond', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
/* Header Styles */
header {
    padding: 30px 0;
    background-color: #fff;
    position: relative; /* Add this for positioning the pseudo-element */
}

/* Centered separator line */
header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%; /* This makes it shorter than full width */
    height: 1px;
    background-color: #e0e0e0;
}
        
        .nav-container {
            display: flex;
            align-items: center;
        }
        
        .navigation {
            display: flex;
            gap: 24px;
        }
        
        .nav-button {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-button:hover {
            color: #0066cc;
        }
        
        .nav-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #0066cc;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-button:hover::after {
            width: 70%;
        }

        /* Dropdown Styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
    z-index: 1;
    left: 0;
    border-radius: 4px;
    margin-top: 5px;
    overflow: hidden;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.3s, transform 0.3s;
}

.dropdown-content a {
    font-family: 'EB Garamond', 'Garamond', serif;
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #f9f9f9;
    color: #0066cc;
}

.dropdown:hover .dropdown-content {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

        /* Fix dropdown alignment */
.dropdown {
    position: relative;
    display: inline-block;
    vertical-align: top; /* Align top edge with other buttons */
}

.nav-button {
    display: inline-block; /* Ensure consistent display type */
    vertical-align: top;
}

.dropdown .nav-button {
    margin: 0; /* Remove any potential margin differences */
}
        
        /* Main Content Area */
        main {
            min-height: calc(100vh - 200px);
            padding: 60px 0;
        }
        
        .content {
            text-align: center;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .content p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        /* Footer */
        footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navigation {
                gap: 15px;
            }
            
            .nav-button {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .navigation {
                gap: 10px;
            }
            
            .nav-button {
                font-size: 14px;
                padding: 5px 10px;
            }
        }
    </style>
    <!-- Import Garamond font from Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>

</head>

</nav>

    <!-- Main Content Area -->

        <div class="container">

    <!-- Footer -->
    <footer>

    <script>
        // Add active state to navigation buttons
        const navButtons = document.querySelectorAll('.nav-button');
        
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                navButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
            });
        });
    </script>
</body>
